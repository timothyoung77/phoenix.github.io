## About us <i class="fas  fa-columns fa-pull-right "></i>

.pull-left[

- Phoenix 兴起于2020年8月悉尼大学学生会选举，是一个以中国大陆留学生及澳洲华裔学生主导的公益团体，是悉尼大学目前最大的国际学生团体之一。

- Phoenix 自创始以来，一直坚持着为留学生及其它弱势团体去一起争取权益，诉诸学生会及校内外团体去保 护权益的同时也希望身体力行去改善目前的学校环境，为大家做一些有意义的事情。

## BA &amp; Finance
### 申请实况感悟：
.pull-left[
- 申请人很多，竞争非常激烈。USC今年仅r1+r2 3000人+申请（该项目总人数100+）
- 多数人为混申（MSF+BA；DS+BA）
- 遇到的商科朋友较多，也存在CS，DS来的（或许只是混申）
- Top tier的项目录取人员重复率很高，因此offer accept rate 低于50%，存在小幸运可能性
- 三维高是correlation，不是causality
- 各大院校BA项目供少于求，基本都在扩招
]
---
## Oxford Cambridge LBS

- Oxford – 以MSc Financial Economics为例

  - Entry Requirement – 至少GPA 3.5; 2等上 Honors; 

  - GMAT/GRE : Quant 85th percentile 165+ ;
      - Verbal 80th percentile 158+, Analytical Writing 5.0 

  - One page CV 

  - 推荐信：至少一封来自在读学校的教授
  - Essay: 500字有题目的essay
- Cambridge – 以Mphil Finance为例
  Entry Requirement – 至少GPA 3.7; 一等Honors; 
- LBS – 以MAM为例
  只对quant有硬性要求。具体录取平均水平我会讲座时候说，我不会写上来。

## Timeline(1)
#### 1. 前期准备
- Prerequisite courses 
- GRE/GMAT; 语言成绩，If applicable 
- 推荐信 （e.g. 最迟申请前1-2个月确定）

#### 2. 申请季
- 文书（思路/draft -&gt; 定第一稿 -&gt; 修改，逻辑&amp;内容 -&gt; 定第n稿-&gt; polish）
- Online questions （Excel） 

#### 3. 申请后期, deposit 
- 每个学校不一样，1周内（NUS BA）， 2周内（Columbia),4周内（LBS),有可能设定一个具体时间（Chicago)
- 大部分学校会在4.15前出结果

## 为什么这些学校要我

.pull-left[


- Honours逆天改命（本科三年分数一年比一年高 最后honours一年均分84 换算绩点4.0）
- Diversity (澳本（跟国内竞争这不算一个pool 某些方面甚至比清北还有优势）)
- 推荐信 （缠着老师 上课坐第一排网课就去consultation 说不定是唯一的崽）
- 头铁（不轻信国内中介 最好的准备 最坏的打算）
]

## 读不了honours还想上名校有其他办法吗？
.pull-left[
- 刷告你的GPA或者读二硕


&lt;blockquote&gt;盲目读名校并不是一个好的选择，要知道自己想要的是什么&lt;/blockquote&gt;
]
---
## 我的建议

- 我成功申请的经验就两个词：信息+陪伴
  - （我觉得我都可以那大部分人一定都可以）
- 汇点成光引领后辈成长
  - （每个追梦的人都默默的发着自己的光我希望能把更多发光的人聚在一起形成更大的
光源给予需要方向的后辈进行指引）
- 澳本当自强
  - （说句更现实点的，中澳关系不是特别好，澳洲funding变少，排名可能会下降，我们更应该为自己的长远作准备。澳本是鄙视链的下游但澳洲两极分化太大很多时候我们会被影响我希望我们能够通过自己的努力汇集一帮有识之士进行改变增加我们在国内的影响力。我不知道我们是否能成功但我知道必须有人做就算失败了也能给与后人一些经验。送大家一句话澳本当自强）
